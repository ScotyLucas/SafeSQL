<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>SafeSQL Installer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SafeSQL Telepítő</h1>
  <form id="installForm">
    <label>Adatbázis típusa:
      <select name="dbType">
        <option value="mysql">MySQL</option>
        <option value="mariadb">MariaDB</option>
        <option value="postgres">PostgreSQL</option>
        <option value="mssql">MSSQL</option>
      </select>
    </label><br>
    <input type="text" name="host" placeholder="Host (pl. 127.0.0.1)" required><br>
    <input type="number" name="port" placeholder="Port (pl. 3306)" required><br>
    <input type="text" name="username" placeholder="SQL felhasználó" required><br>
    <input type="password" name="password" placeholder="SQL jelszó" required><br>
    <input type="text" name="database" placeholder="Adatbázis név" required><br><br>

    <h3>Admin felhasználó</h3>
    <input type="text" name="adminUser" placeholder="Admin username" required><br>
    <input type="password" name="adminPass" placeholder="Admin password" required><br><br>

    <button type="submit">Telepítés</button>
  </form>
  <div id="result"></div>
  <script src="setup.js"></script>
</body>
</html>
